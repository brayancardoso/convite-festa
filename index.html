<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa 15 years</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="global.css">
    <script src="script.js" defer></script>
    <script src="recados.js" defer></script>
</head>
<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <a href="index.html"><h1>Festa 15 years</h1></a>
            </div>
            <button class="hamburger" id="hamburger"> 
                <i class="fa fa-bars"></i>
            </button>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#formulario-1">Confirme sua presença</a></li>
                    <li><a href="#formulario-2">Mensagens</a></li>
                </ul>
            </nav>
        </div>      
    </header>

    <div class="contador">
        <h1>Contagem regressiva</h1>
        <div class="countdown-el days-c">
            <p class="text" id="days">0</p>
            <span>Dias</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="text" id="hours">0</p>
            <span>Horas</span>
        </div>
        <div class="countdown-el mins-c">
            <p class="text" id="mins">0</p>
            <span>Minutos</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="text" id="seconds">0</p>
            <span>Segundos</span>
        </div>
    </div>

    <main>
        <div id="formulario-1" class="formulario-1">
            <section class="confirme">
                <h2>Confirmar Presença</h2>
                <h4><strong>Até o dia 8 de Março</strong></h4>
            </section>

            <form id="form-presenca">
                <label for="nome-presenca">Nome(s) completo(s):</label>
                <input id="nome-presenca" type="text" name="nome" placeholder="Digite os nomes completos" required>

                <label for="quantidade">Quantidade:</label>
                <input id="quantidade" type="number" name="quantidade" min="1" max="5" required/>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="phone" placeholder="Digite seu telefone :" required/>

                <p><strong>Você irá à festa?</strong></p>
                <div class="radio-group">
                    <input type="radio" id="yes" name="confirmacao" value="Sim" required>
                    <label for="yes">Sim</label>
                    <input type="radio" id="no" name="confirmacao" value="Não">
                    <label for="no">Não</label>
                </div>
                <button type="submit">Confirmar Presença</button>
            </form>

            <script>
                document.getElementById('form-presenca').addEventListener('submit', function(e) {
    e.preventDefault();
    
    var formData = new FormData(this);

    fetch('https://script.google.com/macros/s/AKfycby2jFaGiyOpWXPSRkjYQ6zCOAHj6ISZG79b4p05jjoj5ihcblL_yp4sq1Gt8C19vFA/exec', {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(data => {
        // Redireciona para a página 'obrigado.html' após o envio bem-sucedido
        window.location.href = 'obrigada.html'; 
        console.log(data);
    })
    .catch(error => {
        console.error('Erro:', error);
    });
});

            </script>
                <!-- Formulário 2: Envio de recados -->
        <div  id="formulario-2" class="formulario-2">
          <section class="Recado">
             <!--Recados -->
              <h2>Deixe sua Mensagem</h2> <!-- Subtítulo da seção -->
          </section>
          <form id="mensagem-form">
              <label>Nome:</label>
              <input id="nome" type="text" placeholder="Digite seu Nome aqui" required>
              <br><br>
              
              <label for="palavras">Mensagem:</label>
              <textarea id="palavras" placeholder="Deixe uma mensagem para aniversariante"></textarea>                
              <button id="botao" type="submit">Enviar mensagem</button> <!-- Botão para envio do recado -->
               <!-- Seção "Sobre a Festa" -->


                <ul id="item-recados">
                    <!-- Aqui serão inseridos os recados -->
                </ul>
          </form>
          </div>
        </div>
    </main>

    <footer>
        <p>Nos acompanhe nas redes sociais:</p>
        <ul>
            <li><a href="mailto:lenyrleite@hotmail.com"><i class="fa-solid fa-envelope fa-bounce"></i></a></li>

            <li><a href="https://www.instagram.com/_sa4aah/" target="_blank"><i class="fa-brands fa-instagram fa-bounce"></i></a></li>
        </ul>
        <p>Desenvolvido por Brayancardoso<span class="nodr"></span><span class="point">.</span></p>
    </footer>
</body>
</html>
